<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESISA Charity Club Registration</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  
  <div class="form-container">
      <div><img class="logo" src="/photos/logo.jpg" alt="logo"> </div>
    <h1>Join Our Mission</h1>
    <p>Create an account to support the ESISA Charity Club</p>
    <form>
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full-name" placeholder="John Doe" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required />

      <label for="phone">Phone Number (Optional)</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="password"> Confirm Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Create Account</button>
    </form>
  </div>
</body>
</html>
